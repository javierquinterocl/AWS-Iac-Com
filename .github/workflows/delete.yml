name: MinTic Delete AWS CloudFormation Stack

on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: MinTic Checkout and download repository
      uses: actions/checkout@v3

    - name: MinTic Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Delete EC2 Web Stack
      run: |
        aws cloudformation delete-stack --stack-name MinTicEC2WebStack
        echo "Waiting for MinTicEC2WebStack deletion..."
        aws cloudformation wait stack-delete-complete --stack-name MinTicEC2WebStack || true
        echo "MinTicEC2WebStack deleted!"

    - name: Delete S3 Stack
      run: |
        aws cloudformation delete-stack --stack-name MinTicS3
        echo "Waiting for MinTicS3 deletion..."
        aws cloudformation wait stack-delete-complete --stack-name MinTicS3 || true
        echo "MinTicS3 deleted!"

    - name: Delete Main Stack
      run: |
        aws cloudformation delete-stack --stack-name MiPrimerStackConGITHUB
        echo "Waiting for MiPrimerStackConGITHUB deletion..."
        aws cloudformation wait stack-delete-complete --stack-name MiPrimerStackConGITHUB || true
        echo "All stacks deleted successfully!"