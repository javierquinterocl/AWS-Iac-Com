name: MinTic Deploy to AWS CloudFormation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: MinTic Checkout and download repository
      uses: actions/checkout@v3

    - name: MinTic Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy Mintic Full Architecture
      run: |
        aws cloudformation deploy \
          --template-file templates/mintic-architecture.yml \
          --stack-name MinticFullArchitecture \
          --parameter-overrides \
            MinticKeyName=pardeclaveshoy \
            MinticAmiId=ami-0f88e80871fd81e91 \
            InstanceType=t3.micro \
          --capabilities CAPABILITY_IAM \
          --no-fail-on-empty-changeset
        
        echo "Arquitectura Mintic desplegada exitosamente!"
        echo ""
        echo "Outputs del Stack:"
        aws cloudformation describe-stacks \
          --stack-name MinticFullArchitecture \
          --query 'Stacks[0].Outputs[].[OutputKey,OutputValue]' \
          --output table