---
Resources:
  # Security Group para la instancia EC2
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EC2 instance with HTTP and SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP traffic
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH access
      Tags:
        - Key: Name
          Value: MinTic EC2 Security Group

  # Instancia EC2
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      ImageId: ami-0f88e80871fd81e91
      InstanceType: t3.micro
      SecurityGroups:
        - !Ref EC2SecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Utiliza esto para tus datos de usuario
          # Instala httpd (Version: Linux 2)
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<h1>Hello World from $(hostname -f)</h1>" > /var/www/html/index.html
      Tags:
        - Key: Name
          Value: MinTic EC2 Instance

Outputs:
  InstanceId:
    Description: ID de la instancia EC2
    Value: !Ref EC2Instance
    Export:
      Name: MinTicEC2Stack-InstanceId
  
  InstancePublicIP:
    Description: IP p√∫blica de la instancia EC2
    Value: !GetAtt EC2Instance.PublicIp
    Export:
      Name: MinTicEC2Stack-InstancePublicIP
  
  WebsiteURL:
    Description: URL del servidor web
    Value: !Sub 'http://${EC2Instance.PublicIp}'
  
  SecurityGroupId:
    Description: ID del Security Group
    Value: !Ref EC2SecurityGroup
    Export:
      Name: MinTicEC2Stack-SecurityGroupId